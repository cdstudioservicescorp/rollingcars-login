<!DOCTYPE html>
<html>
<head>
    <title>Rolling Cars Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        form {
            background: #fff;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
        }
        input[type="submit"] {
            background: #0078D4;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Access the exclusive site of Rolling Cars</h2>
    <form action="/submit" method="POST">
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="tel" name="phone" placeholder="Phone"><br>
        <input type="submit" value="Enter Now">
    </form>
</body>
</html>
